<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="shortcut icon" href="assets/img/HomePage/LOGOfavicon.ico" type="image/x-icon">
    <title>TB Paper artesanal</title>
</head>
<body>
    <header>
        <a href="index.html"><img src="assets/img/HomePage/LOGO.png" alt="logo" class="logo"></a>
        <!--Navegações-->
        <nav class="navbar" id="main-navbar">
            <ul>
                <li><button onclick="selectButton(0)">Capas</button></li>
                <li><button onclick="selectButton(1)">Caderneta de Saúde</button></li>
                <li><button onclick="selectButton(2)">Agenda Escolar</button></li>
            </ul>
        </nav>
    </header>
    <main>
        <!--Carrossel-->
        <div class="carousel">
            <div class="carousel-track">
                <div class="slide active">
                    <picture>
                        <source media="(max-width: 480px)" srcset="assets/img/Caderneta/11.jpg" type="image/jpg">
                        <source media="(max-width: 768px)" srcset="assets/img/HomePage/Slide01.jpg" type="image/jpg">
                        <img src="assets/img/HomePage/Slide01G.jpg" alt="Slide01">
                    </picture>
                </div>
                <div class="slide">
                    <picture>
                        <source media="(max-width: 480px)" srcset="assets/img/Agenda/45.jpg" type="image/jpg">
                        <source media="(max-width: 768px)" srcset="assets/img/HomePage/Slide02.jpg"
                        type="image/jpg">
                            <img src="assets/img/HomePage/Slide02G.jpg" alt="Slide02">
                    </picture>
                </div>
                <div class="slide">
                    <picture>
                        <source media="(max-width: 480px)" srcset="assets/Agenda/72.jpg" type="image/jpg">
                        <source media="(max-width: 768px)" srcset="assets/imgHomePage//Slide03.jpg" type="image/jpg">
                        <img src="assets/img/HomePage/Slide03G.jpg" alt="Slide03">
                    </picture>
                </div>
            </div>
        </div>
        
        <!--Card das categorias-->
        <section class="section-panel">
            <div class="card">
                <img src="assets/img/HomePage/LOGO.png" alt="ImagemAgenda">
                <button onclick="selectButton(0)">Capas<br><span>Agendas, Planer, Cadernos</span></button>
            </div>
            <div class="card">
                <img src="assets/img/HomePage/LOGO.png" alt="ImagemAgenda">
                <button onclick="selectButton(1)">Caderneta de Saúde</button>
            </div>
            <div class="card">
                <img src="assets/img/HomePage/LOGO.png" alt="ImagemAgenda">
                <button onclick="selectButton(2)">Agenda Escolar</button>
            </div>
        </section>

        <section class="image-section">
            <!--Gerado pelo JS-->
        </section>
        
        <section class="contact" id="contact">
            <!--Gerado pelo JS-->
        </section>
    </main>
    <footer>
        <p >&#x1F152; Todos os direitos Reservados.</p>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
