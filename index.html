<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>TB Paper artesanal</title>
</head>
<body>
    <header>
        <a href="index.html"><img src="assets/img/LOGO.png" alt="logo" class="logo"></a>
        <!--Navegações-->
        <nav class="navbar" id="main-navbar">
            <ul>
                <li><button onclick="selectButton(0)">Agenda</button></li>
                <li><button onclick="selectButton(1)">Caderneta</button></li>
                <li><button onclick="selectButton(2)">Planner</button></li>
                <li><button onclick="selectButton(3)">Kit Bebê</button></li>
            </ul>
        </nav>
    </header>
    <main>
        <!--Carrossel-->
        <div class="carousel">
            <div class="carousel-track">
                <div class="slide active">
                    <img src="assets/img/Slide01.jpg" alt="Imagem 1">
                </div>
                <div class="slide">
                    <img src="assets/img/Slide02.jpg" alt="Imagem 2">
                </div>
                <div class="slide">
                    <img src="assets/img/Slide03.jpg" alt="Imagem 3">
                </div>
                <div class="slide">
                    <img src="assets/img/TesteOtimizaçao.jpg" alt="Imagem 4">
                </div>
            </div>
        </div>
        <!--Card das categorias-->
        <section class="section-panel">
            <div class="card">
                <img src="assets/img/LOGO.png" alt="ImagemAgenda">
                <button onclick="selectButton(0)">Agenda</button>
            </div>
            <div class="card">
                <img src="assets/img/LOGO.png" alt="ImagemAgenda">
                <button onclick="selectButton(1)">Caderneta</button>
            </div>
            <div class="card">
                <img src="assets/img/LOGO.png" alt="ImagemAgenda">
                <button onclick="selectButton(2)">Planner</button>
            </div>
            <div class="card">
                <img src="assets/img/LOGO.png" alt="ImagemAgenda">
                <button onclick="selectButton(3)">Kit bebê</button>
            </div>
        </section>

        <section class="image-section">
            <!--Gerado pelo JS-->
        </section>
        
        <section class="contact">
            <!--Gerado pelo JS-->
        </section>
    </main>
    <footer>
        <p >&#x1F152; Todos os direitos Reservados.</p>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
