<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>TB Paper artesanal</title>
</head>
<body>
    <header>
        <img src="assets/img/LOGO.png" alt="logo" class="logo">
        <nav class="navbar" id="main-navbar">
            <ul>
                <li><button onclick="selectButton(0)">Agenda</button></li>
                <li><button onclick="selectButton(1)">Caderneta</button></li>
                <li><button onclick="selectButton(2)">Planner</button></li>
                <li><button onclick="selectButton(3)">Kit Bebê</button></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <section class="section-panel">
                <div class="card">
                    <img src="assets/img/LOGO.png" alt="ImagemAgenda">
                    <button onclick="selectButton(0)">Agenda</button>
                </div>
                <div class="card">
                    <img src="assets/img/LOGO.png" alt="ImagemAgenda">
                    <button onclick="selectButton(1)">Caderneta</button>
                </div>
                <div class="card">
                    <img src="assets/img/LOGO.png" alt="ImagemAgenda">
                    <button onclick="selectButton(2)">Planner</button>
                </div>
                <div class="card">
                    <img src="assets/img/LOGO.png" alt="ImagemAgenda">
                    <button onclick="selectButton(3)">Kit bebê</button>
                </div>
            </section>
        </section>
        <section class="image-section">
            <!--Gerado pelo JS-->
        </section>
        <section class="contact">
            <h2>Contato via WhatsApp</h2>
            <label for="codigoPedido">Digite o código do pedido:</label><br>
            <input type="text" id="codigoPedido" placeholder="Ex: 01, 02, 03" autocomplete="off"> <br>
            <button id="btnWhats">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp" class="whatsapp-logo-btn">
                Saber mais
            </button>
            <p class="attention">⚠️ Envie o código do produto escolhido para agilizar o atendimento!</p>
        </section>
    </main>
    <footer>
        <p>&#x1F152; Todos os direitos Reservados.</p>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
